<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Reservia</title>
   <link rel="stylesheet" href="style.css" />
   <script src="https://kit.fontawesome.com/07c2cffeb1.js" crossorigin="anonymous"></script>
</head>
<body>

<header class="header">
  <img class="headerLogo" src="images/Reservia@3x.png" alt="Reservia">
  <nav class="headerMenu">
    <a class="headerMenuLien" href="#hebergements" data-active="true">Hébergements</a>
    <a class="headerMenuLien" href="#activite" data-active="false">Activités</a>
  </nav>
  <a class="headerMenuInscrire" href="#">S'inscrire</a>
</header>

<main class="contenu">

  <section class="recherche">
    <header class="rechercheHeader">
      <h1 class="rechercheHeaderTitre">Trouvez votre hébergement pour des vacances de rêve</h1>
      <p class="rechercheHeaderSoustitre">En plein centre de ville ou en pleine nature</p>
    </header>

    <form class="rechercheBarre">
      <span class="rechercheBarreEmplacement">
        <i class="fas fa-map-marker-alt rechercheBarreEmplacementIcon"></i>
      </span>
      <input class="rechercheBarreTexte" type="search" placeholder="Marseille, France" size="1">
      <button class="rechercheBarreBouton">
        <span class="rechercheBarreBoutonTexte">Rechercher</span>
        <i class="rechercheBarreBoutonIcon fas fa-search"></i>
      </button>
    </form>
    <div class="filtres">
      <h2 class="filtresTitre">Filtres</h2>
      <div class="filtresFiltre">
        <div class="filtresFiltreIconeronde">
          <i class="fas fa-money-bill-wave filtresFiltreIconerondeIcone"></i>
        </div>
        <span class="filtresFiltreTitre">Économique</span>
      </div>
      <div class="filtresFiltre">
        <div class="filtresFiltreIconeronde">
          <i class="fas fa-child filtresFiltreIconerondeIcone"></i>
        </div>
        <span class="filtresFiltreTitre">Familial</span>
      </div>
      <div class="filtresFiltre">
        <div class="filtresFiltreIconeronde">
          <i class="fas fa-heart filtresFiltreIconerondeIcone"></i>
        </div>
        <span class="filtresFiltreTitre">Romantique</span>
      </div>
      <div class="filtresFiltre">
        <div class="filtresFiltreIconeronde">
          <i class="fas fa-dog filtresFiltreIconerondeIcone"></i>
        </div>
        <span class="filtresFiltreTitre">Animaux autorisés</span>
      </div>
    </div>


  </section>
</main>

</body>
</html>
